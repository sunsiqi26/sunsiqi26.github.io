<aside id="sidenav">
    <header>
    {{if eq .Site.Params.useAvatar true}}
        <img src="..\..\..\..\data\pic\panda.jpg" alt="avatar">    
        <!-- <img src="https://www.google.com.hk/webhp?hl=en&sa=X&ved=0ahUKEwijh4664Pf3AhVkI0QIHTFAA_4QPAgI"> -->
    {{end}}

    <a id="branding" href={{ "" | absURL }}>
        {{with .Site.Params.logo}}
            {{ . | safeHTML }}
        {{else}}
            {{ .Site.Title }}
        {{end}}
    </a>
    </header>

    <nav>
        {{ range .Site.Menus.main }}
            {{ $url := urls.Parse .URL }}		
            <a href="{{ $url }}"
                {{ if ne $url.Host ""}}
                    target="_blank"
                {{end}}
            >
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
        {{end}}
    </nav>
</aside>
